# You can set workspace rules to achieve workspace-specific behaviors. 
# For instance, you can define a workspace where all windows are drawn without borders or gaps.

# https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Workspaces 1-4 on main monitor (HDMI-A-5 / LG TV)
workspace = 1, monitor:HDMI-A-5, default:true
workspace = 2, monitor:HDMI-A-5
workspace = 3, monitor:HDMI-A-5
workspace = 4, monitor:HDMI-A-5

# Workspaces 5-6 on 2nd monitor (DP-3 / Acer) - 5 for Discord/WhatsApp, 6 empty
workspace = 5, monitor:DP-3, default:true
workspace = 6, monitor:DP-3

# Extra workspaces on 2nd monitor if needed
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3


